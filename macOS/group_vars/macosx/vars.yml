defaults_bool:
  # iTunesの半分星を有効化
  - domain: com.apple.iTunes
    key: allow-half-stars
  # Dockを自動的に隠す
  - domain: com.apple.dock
    key: autohide
  # Dockの拡大機能を有効化
  - domain: com.apple.dock
    key: magnification
